<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{
			background-color: #f0f8ff;
		}
	</style>
	<title>feedback</title>
</head>
<body>

	<form action="https://docs.google.com/forms/d/e/1FAIpQLSdZMhybOzJKfyVHUuOdH-Ycd8CJtHSS0VjAYn6v1FZLRT4uLA/formResponse" target="hidden_iframe" method="post" onsubmit="return test(this.wcheck.value)">
		<p><input name="entry.1075863225" placeholder="名前" value="名無し" required></p>
		<p><input name="entry.1080601630" placeholder="メールアドレス" type="email" required></p>
		<p><textarea name="entry.903268707" placeholder="コメント" rows="10" cols="40" maxlength="400" id="wcheck" required></textarea></p>
		<input type="submit" id="submitbutton" value="送信">
	</form>
	<iframe onload='if(submitted){window.location="";}' id=hidden_iframe name=hidden_iframe style=display:none></iframe>
	
	<script type="text/javascript">
		var NGComments = ["死ね","バカ",".exe"]; // 簡易的なNGワードの設定
		var regex = new RegExp(NGComments.join("|"));
		function test(wcheck) {
			if (wcheck.match(regex) != null) {
				alert("ERROR: コメントにNGワードが含まれています");
				return false;
			}
			document.getElementById("submitbutton").disabled = true;
			textareas = document.getElementsByTagName('textarea');
			for(var i=0 ;i < textareas.length ;i ++ ){
				textareas[i].value = textareas[i].value.replace( /</g ,'&lt;' );
			}
			inputs = document.getElementsByTagName('input');
			for(var i=0 ;i < inputs.length ;i ++ ){
				inputs[i].value = inputs[i].value.replace( /</g ,'&lt;' );
			}
			return submitted=!0;
		}
	</script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<div id="comments"></div>
	<script src="info.js"></script>

</body>
</html>
